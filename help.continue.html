    <div class="sp-main_wrapper">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-12">
    				<div class="sp-box">
    					<div class="sp-box_content">
    						<h2 class="sp-main_title"> If you need any form of help or have any suggestions for us to improve our service, please let us know by filling up the form below. </h2>
    						<div class="row">
    							<div class="col-md-6 col-md-offset-3">
    								<div class="sp-login_form--block">
   				<form method="get" action="">
   					<div class="form-group">
						<label class="control-label h4"> Type of help you need  <sup>*</sup></label>
						<select class="form-control">
							<option> Questions </option>
							<option> Technical Support </option>
							<option> Account Support </option>
							<option> Suggestions </option>
							<option> Others </option>
						</select>
   					</div>
   					<div class="form-group">
						<label class="control-label h4"> Title of your message <sup>*</sup> </label>
   						<input type="text" class="form-control">
   					</div>
   					<div class="form-group">
						<label class="control-label h4"> Description <sup>*</sup> </label>
   						<textarea class="form-control" rows="4"></textarea>
   					</div>
   					<div class="form-group">
						<label class="control-label h4"> Choose a device <sup>*</sup> </label>
   						<select class="form-control">
							<option> Windows </option>
							<option> Mac </option>
							<option> Linux </option>
							<option> Android </option>
							<option> iOS </option>
						</select>
   					</div>
   					<div class="form-group">
   						<a href="#" class="btn btn-primary"> Submit </a>
   					</div>
   				</form>
   			</div>	
    							</div>
