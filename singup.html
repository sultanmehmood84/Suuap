  <body>

    <div class="login_wraper">
    	<div class="sp-login_container">
    		<div class="sp-login_block">
    			<div class="sp-logo_icon">
    			<img src="img/logo_icon.png" alt="Suuap Logo"/>
    		</div>
				<div class="sp-login_title">
				<h2> Welcome to Suuap </h2>
				<p> Start buying and selling on your campus </p>
			</div>
   				<div class="sp-login_form--block">
   				<form method="get" action="">
   					<div class="form-group">
   						<input type="text" placeholder="First Name" class="form-control" />
   					</div>
   					<div class="form-group">
   						<input type="text" placeholder="Last Name" class="form-control" />
   					</div>
   					<div class="form-group">
   						<input type="text" placeholder="Phone Number" class="form-control" />
   					</div>
   					
   					<div class="form-group">
   						<label class="radio-inline">
   							<input type="radio" name="gender"/> Male
   						</label>
   						<label class="radio-inline">
   							<input type="radio" name="gender"/> Female
   						</label>
   						<label class="radio-inline">
   							<input type="radio" name="gender"/> Custom
   						</label>
   					</div>
   					
   					<div class="form-group">
   						<input type="text" placeholder="Enter your gender" class="form-control" />
   					</div>
   					
   					<div class="form-group">
						<button type="submit" class="btn btn-primary block"> Sign up </button>
   					</div>
   				</form>
   			</div>
   				
   				<div class="sp-login_footer">
   					<p> By continuing, you agree to Suuap's <a href="#"> Terms of Service, </a> 
   						<a href="#"> Privacy Policy </a>
   					</p>
   				</div>
    		</div>
    	</div>
    	<div class="absolute_top-right">
    		<a class="btn btn-primary" href="login.html"> Log in </a>
    	</div>
    </div>
